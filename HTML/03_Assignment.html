<!DOCTYPE html>
<html>
    <head>
        <title>
            Image Tag
        </title>
    </head>
    <body>
        <style>
.image{
        width: 600px; 
        height: 300px;
        background-color:blueviolet;
        }
  #picture{
               background-color:lightseagreen ;
              width: 600px;
              height: 300px;
            }
        </style>
        <div class="image">
        <a href="www.facebook.com" target="_blank"><img src="./Image/fb.avif" alt="Facebook" width="250px" height="250px"></a>
        <a href="www.instagram.com" target="_blank"><img src="./Image/insta.jfif" alt="Instagram" width="250px" height="250px"></a>
        </div>
        <div id="picture">
        <a href="www.twitter.com" target="_blank"><img src="./Image/twitter.webp" alt="Twitter" width="250px" height="250px"></a>
        <a href="www.whatsapp.com" target="_blank"><img src="./Image/whatsapp.png" alt="Whatsapp" width="250px" height="250px"></a>
        </div>
    </body>
</html>
