<!DOCTYPE html>
<html>
<head>
   <title>
        Create Table Using HTML
   </title>
</head>
<body> 
    <h4>
        First Table
    </h4>
    <table border="2" style="border-collapse: collapse;">
        <tr>
            <th>Name</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Dhoni</td>
            <td>India</td>
        </tr>
        <tr>
            <td>David Miller</td>
            <td>South Afrika</td>
        </tr>
        <tr>
            <td>Joe Root</td>
            <td>England</td>
        </tr>
    </table>
     <br>
     <h4>
        Second Table
     </h4>
     <table border="2" style="border-collapse: collapse;">
        <tr>
            <th colspan="2">Header</th>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <a href="https://www.facebook.com" target="_blank">Nav</a>
            </td>
        </tr>
        <tr>
            <td>section</td>
            <td rowspan="2">aside</td>
          
        </tr>
        <tr>
            <td>article</td>
        </tr>
        <tr>
            <td>Footer</td>
        </tr>
     </table>
    <br>
    <h4>
        Third Table
    </h4>
    <table border="" style="border-collapse: collapse;">
        <tr>
            <th colspan="3" >
                Head
            </th>
        </tr>
        <tr>
            <td>Logo</td>
            <td colspan="2">Links</td>
        </tr>
        <tr>
            <td>Section</td>
            <td>section</td>
            <td rowspan="3">aside</td>
        </tr>
        <tr>
            <td>Span</td>
        <td>
        <table border="" style="border-collapse: collapse;">
            <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
     </td>
        </tr>
        <tr>
            <td>Image</td>
            <td>Anchor</td>
        </tr>
        <tr>
            <td colspan="3">Footer</td>
        </tr>
    </table>
    <br>
    <h4>
        Forth Table
    </h4>
    <table border="" style="border-collapse: collapse;">
        <tr>
            <td rowspan="2"></td>
            <th colspan="2">Average</th>
            <td rowspan="2"></td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        
     </tr>
        <tr>
            <td>I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
