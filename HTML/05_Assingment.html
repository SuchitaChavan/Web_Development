<!DOCTYPE html>
<html>
<head>
  
    <title>My First Form</title>
</head>
<body bgcolor="pink">
    <form method="post" name="Information">
        <h2>Use Of Form</h2><br>
        Enter Your Name :- <input type="text" name="Nm" maxlength="20"><br><br>
        Enter Email Id :- <input type="email" name="em" ><br><br>
        Enter Password :- <input type="password" name="ps" ><br><br>
        Enter Your Address :- <textarea name="Address" rows="2" cols="10" maxlength="50" placeholder="Your Address" required></textarea><br><br>
       Choose Your Language :- <br>
       <input type="checkbox" name="c1" value="Marathi">Marathi<br>
       <input type="checkbox" name="c2" value="Hindi">Hindi<br>
       <input type="checkbox" name="c3" value="English">English<br>
        
        Gender :- <br>
        <input type="radio" name="r1" value="Male">Male<br>
        <input type="radio" name="r2" value="Female">Female<br>
       Select Your City :- 
        <select ="City" >
            <option selected value="Satara">Satara</option>
            <option selected value="Pune">Pune</option>
            <option selected value="Mumbai">Mumbai</option>
        </select><br><br>
       
        <input type="button" value="Submit">  
    </form>    
</body>
</html>
