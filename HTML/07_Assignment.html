<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<style>
   .Box{
     display: flex;
   }
.box1{
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        background: linear-gradient(red,blue,green,yellow,purple,orange);
        clip-path: circle();
}
.box2{
        width: 200px;
        height: 200px;
        margin: 5px;
        padding: 5px;
        border-radius: 5px;
        background: radial-gradient(red,blue,green,yellow,purple,orange);
    
}

</style>
<body>
<div class="Box" >
    <div class="box1">Color Model 1</div>
    <div class="box2">Color Model 2</div>
</div>    
</body>
</html>
