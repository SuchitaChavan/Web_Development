<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h2>Fill Information</h2>
        <br>
        Username :- <input type="text" name="nm" maxlength="20"><br><br>
        Password :- <input type="password" name="pw" maxlength="8"><br><br>
        Gender :- <input type="radio" name="r1" value="Male">Male
                 <input type="radio" name="r2" value="Female">Female<br><br>
        Favorite Language :- <input type="checkbox" name="c1" value="C">C
                            <input type="checkbox" name="c2" value="C++">C++
                            <input type="checkbox" name="c3" value="Java">Java<br><br>
        City :- <select ="City">
            <option value="Karad">Karad</option>
            <option value="satara">satara</option>
        </select><br><br>
        You Can Search Your District : <textarea name="District"  cols="10" rows="3"></textarea><br><br>
        Feedback :- <textarea name="Feedback"  cols="15" rows="5"></textarea>
        <br><br>
        <input type="button" value="Submit">&nbsp;
        <input type="button" value="Delete">
     </form>
</body>
</html>
